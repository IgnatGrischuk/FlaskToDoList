{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        <!-- Title -->
                        <div class="form-group">
                            <label for="title">Task:</label>
                            <input type="text" class="form-control" name="title" placeholder="Post title" value="{{ request.form['title'] }}">
                        </div>
                        <!-- Description -->
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" name="description" placeholder="Post content">{{ request.form['description'] }}</textarea>
                        </div>
                        <!-- Category Selection -->
                        <div class="form-group">
                            <label for="categories">Choose a category:</label>
                            <select class="form-control" name="categories">
                                {% for category in categories %}
                                    <option value="{{ category['id'] }}">{{ category['title'] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Submit Button -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
