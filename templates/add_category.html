{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Create Category</h2>
                        <hr>
                        <form method="post" class="my-4">
                            <div class="form-group">
                                <label for="title">Category:</label>
                                <input type="text" class="form-control" name="title" placeholder="Category title" value="{{ request.form['title'] }}">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
