{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" class="my-4">
                        <div class="form-group">
                            <label for="title">Category:</label>
                            <input type="text" class="form-control" name="title" placeholder="Edit title" value="{{ request.form['title'] or category['title'] }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
